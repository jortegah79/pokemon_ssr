<h1 class="text-3xl  ">Listado de pokemons</h1>
<hr class="my-1 ">

<h2 class="text-xl text-end pe-12 mb-1">pagina {{ currentPage() }}</h2>
<div class="flex justify-between my-2">
    <button class="mt-5"  
    [disabled]="currentPage()! <= 1"
    (click)="loadPokemons( -1 )" >
    Anteriores
</button>
    <button  class="mt-5 "(click)="loadPokemons( +1 )">Siguientes</button>
</div>
<!-- Todo pokemons list -->
@if(pokemons().length > 0 && !isLoading()){
<pokemon-list [pokemons]="pokemons()" />
}
@else{
<pokemon-list-skeleton />
}
<!-- Buttons cargar siguientes y anteriores    -->
